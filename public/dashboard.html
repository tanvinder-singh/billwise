<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rupiya – Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css?v=36" />
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <span class="logo-icon">₹</span>
        <span class="logo-text">Rupiya</span>
      </div>
      <nav class="sidebar-nav">
        <button type="button" class="nav-item active" data-page="overview" onclick="window.goTo('overview')">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
          <span>Home</span>
        </button>
        <div class="nav-row">
          <button type="button" class="nav-item" data-page="parties" onclick="window.goTo('parties')">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/></svg>
            <span>Parties</span>
          </button>
          <button type="button" class="nav-add-btn" title="Add Party" onclick="window.goTo('add-party')">+</button>
        </div>
        <div class="nav-row">
          <button type="button" class="nav-item" data-page="items" onclick="window.goTo('items')">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4M4 7l8 4M4 7v10l8 4m0-10v10"/></svg>
            <span>Items</span>
          </button>
          <button type="button" class="nav-add-btn" title="Add Item" onclick="window.goTo('add-item')">+</button>
        </div>
        <div class="sidebar-divider"></div>
        <div class="nav-group" id="saleNavGroup">
          <button type="button" class="nav-group-header" id="saleGroupToggle">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
            <span>Sale</span>
            <svg class="nav-group-arrow" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
          </button>
          <div class="nav-group-items" id="saleGroupItems">
            <button type="button" class="nav-item nav-sub-item" data-page="new-invoice" onclick="window.goTo('new-invoice')">
              <span>Sale Invoice</span>
            </button>
            <button type="button" class="nav-item nav-sub-item" data-page="invoices" onclick="window.goTo('invoices')">
              <span>All Invoices</span>
            </button>
            <button type="button" class="nav-item nav-sub-item" data-page="estimates" onclick="window.goTo('estimates')">
              <span>Estimate / Quotation</span>
            </button>
            <button type="button" class="nav-item nav-sub-item" data-page="proformas" onclick="window.goTo('proformas')">
              <span>Proforma Invoice</span>
            </button>
            <button type="button" class="nav-item nav-sub-item" data-page="payments-in" onclick="window.goTo('payments-in')">
              <span>Payment-In</span>
            </button>
            <button type="button" class="nav-item nav-sub-item" data-page="challans" onclick="window.goTo('challans')">
              <span>Delivery Challan</span>
            </button>
            <button type="button" class="nav-item nav-sub-item" data-page="sale-returns" onclick="window.goTo('sale-returns')">
              <span>Sale Return / Cr. Note</span>
            </button>
          </div>
        </div>
        <div class="nav-group" id="purchaseNavGroup">
          <button type="button" class="nav-group-header" id="purchaseGroupToggle">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg>
            <span>Purchase & Expense</span>
            <svg class="nav-group-arrow" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
          </button>
          <div class="nav-group-items" id="purchaseGroupItems">
            <div class="nav-sub-row">
              <button type="button" class="nav-item nav-sub-item" data-page="purchase-bills" onclick="window.goTo('purchase-bills')">
                <span>Purchase Bills</span>
              </button>
              <button type="button" class="nav-sub-add" title="Add Purchase Bill" onclick="event.stopPropagation();window.goTo('new-purchase-bill')">+</button>
            </div>
            <div class="nav-sub-row">
              <button type="button" class="nav-item nav-sub-item" data-page="payments-out" onclick="window.goTo('payments-out')">
                <span>Payment-Out</span>
              </button>
              <button type="button" class="nav-sub-add" title="Add Payment-Out" onclick="event.stopPropagation();window.goTo('new-payment-out')">+</button>
            </div>
            <div class="nav-sub-row">
              <button type="button" class="nav-item nav-sub-item" data-page="expenses-list" onclick="window.goTo('expenses-list')">
                <span>Expenses</span>
              </button>
              <button type="button" class="nav-sub-add" title="Add Expense" onclick="event.stopPropagation();window.goTo('new-expense')">+</button>
            </div>
            <div class="nav-sub-row">
              <button type="button" class="nav-item nav-sub-item" data-page="purchase-orders" onclick="window.goTo('purchase-orders')">
                <span>Purchase Order</span>
              </button>
              <button type="button" class="nav-sub-add" title="Add Purchase Order" onclick="event.stopPropagation();window.goTo('new-purchase-order')">+</button>
            </div>
            <button type="button" class="nav-item nav-sub-item" data-page="purchase-returns" onclick="window.goTo('purchase-returns')">
              <span>Purchase Return / Dr. Note</span>
            </button>
          </div>
        </div>
        <button type="button" class="nav-item" data-page="reports" onclick="window.goTo('reports')">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
          <span>Reports</span>
        </button>
        <div class="sidebar-divider"></div>
        <button type="button" class="nav-item" data-page="admin" id="adminNavItem" onclick="window.goTo('admin')" style="display:none">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
          <span>Admin Panel</span>
        </button>
        <button type="button" class="nav-item" data-page="settings" onclick="window.goTo('settings')">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
          <span>Settings</span>
        </button>
      </nav>
      <div class="sidebar-footer">
        <button type="button" class="nav-item" id="logoutBtn">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/></svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>
    <div class="main">
      <header class="topbar">
        <button class="menu-btn" id="menuBtn" aria-label="Toggle menu">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>
        <h1 class="page-title" id="pageTitle">Overview</h1>
        <div class="topbar-search">
          <svg width="16" height="16" fill="none" stroke="var(--text-muted)" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
          <input type="text" id="globalSearch" placeholder="Search Transactions" autocomplete="off">
        </div>
        <button type="button" class="btn btn-primary btn-sm topbar-action" onclick="window.goTo('new-invoice')">+ New Invoice</button>
        <div class="topbar-user">
          <span class="user-avatar" id="topAvatar">U</span>
          <span class="user-name" id="topName">User</span>
        </div>
      </header>
      <div class="content" id="content"></div>
    </div>
  </div>
  <div class="toast" id="toast"></div>
  <div class="overlay" id="overlay"></div>
  <script src="dashboard.js?v=36"></script>
</body>
</html>
