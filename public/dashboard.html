<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BillWise – Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css?v=12" />
</head>
<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <span class="logo-icon">₹</span>
        <span class="logo-text">BillWise</span>
      </div>
      <nav class="sidebar-nav">
        <button type="button" class="nav-item active" data-page="overview" onclick="window.goTo('overview')">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
          <span>Home</span>
        </button>
        <div class="nav-row">
          <button type="button" class="nav-item" data-page="parties" onclick="window.goTo('parties')">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75"/></svg>
            <span>Parties</span>
          </button>
          <button type="button" class="nav-add-btn" title="Add Party" onclick="window.goTo('add-party')">+</button>
        </div>
        <div class="nav-row">
          <button type="button" class="nav-item" data-page="items" onclick="window.goTo('items')">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4M4 7l8 4M4 7v10l8 4m0-10v10"/></svg>
            <span>Items</span>
          </button>
          <button type="button" class="nav-add-btn" title="Add Item" onclick="window.goTo('add-item')">+</button>
        </div>
        <div class="sidebar-divider"></div>
        <button type="button" class="nav-item" data-page="new-invoice" onclick="window.goTo('new-invoice')">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg>
          <span>New Invoice</span>
        </button>
        <button type="button" class="nav-item" data-page="invoices" onclick="window.goTo('invoices')">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><path d="M16 13H8M16 17H8M10 9H8"/></svg>
          <span>All Invoices</span>
        </button>
        <button type="button" class="nav-item" data-page="reports" onclick="window.goTo('reports')">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
          <span>Reports</span>
        </button>
        <div class="sidebar-divider"></div>
        <button type="button" class="nav-item" data-page="settings" onclick="window.goTo('settings')">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
          <span>Settings</span>
        </button>
      </nav>
      <div class="sidebar-footer">
        <button type="button" class="nav-item" id="logoutBtn">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/></svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>
    <div class="main">
      <header class="topbar">
        <button class="menu-btn" id="menuBtn" aria-label="Toggle menu">
          <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>
        <h1 class="page-title" id="pageTitle">Overview</h1>
        <div class="topbar-search">
          <svg width="16" height="16" fill="none" stroke="var(--text-muted)" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
          <input type="text" id="globalSearch" placeholder="Search Transactions" autocomplete="off">
        </div>
        <button type="button" class="btn btn-primary btn-sm topbar-action" onclick="window.goTo('new-invoice')">+ New Invoice</button>
        <div class="topbar-user">
          <span class="user-avatar" id="topAvatar">U</span>
          <span class="user-name" id="topName">User</span>
        </div>
      </header>
      <div class="content" id="content"></div>
    </div>
  </div>
  <div class="toast" id="toast"></div>
  <div class="overlay" id="overlay"></div>
  <script src="dashboard.js?v=12"></script>
</body>
</html>
